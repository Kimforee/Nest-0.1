<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEST</title>
    <link rel="stylesheet" text="text/css" media="screen" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" text="text/css" media="screen" href="{% static 'styles/nest_card.css' %}">
</head>
<body>
    {% include 'nav.html' %}
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    {% block content %}
    
    {% endblock %}
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
